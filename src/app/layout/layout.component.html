<mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
        <div fxFlex="1 1 auto"></div>
        <button mat-icon-button [matMenuTriggerFor]="toolbarLangMenu" attr.aria-label="{{'languages.'+ currentLang | translate}}"
            fxHide fxShow.gt-sm>
            <mat-icon svgIcon="intens:{{currentLang}}"></mat-icon>
        </button>
        <mat-menu #toolbarLangMenu="matMenu">
            <button mat-icon-button (click)="changeLang('en')">
                <mat-icon svgIcon="intens:en"></mat-icon>
            </button>
            <button mat-icon-button (click)="changeLang('cs')">
                <mat-icon svgIcon="intens:cs"></mat-icon>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>

<div class="content">
    <router-outlet></router-outlet>
</div>

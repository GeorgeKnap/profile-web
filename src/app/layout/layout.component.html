<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button aria-label="Open sidenav" (click)="sidenav.toggle()" fxShow fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
        </button>
        <div fxFlex="1 1 auto"></div>

        <button mat-icon-button (click)="resetGridster()" aria-label="Reset Grid positions" translate matTooltip="{{'menu.resetGridster' | translate}}" fxHide fxShow.gt-sm>
            <mat-icon>restore</mat-icon>
        </button>

            <button mat-icon-button aria-label="English" value="en" [ngClass]="{'lang-checked': currentLang === 'en'}" (click)="changeLang('en')" matTooltip="{{'languages.en' | translate}}"  fxHide fxShow.gt-sm>
                <mat-icon svgIcon="gk:en"></mat-icon>
            </button>
            <button  mat-icon-button aria-label="Czech" value="cs" [ngClass]="{'lang-checked': currentLang === 'cs'}" (click)="changeLang('cs')" matTooltip="{{'languages.cs' | translate}}"  fxHide fxShow.gt-sm>
                <mat-icon svgIcon="gk:cs"></mat-icon>
            </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="false" mode="side">
        <mat-nav-list>
            <div fxLayout="column" fxLayoutAlign="space-around center">

                <a mat-list-item [matMenuTriggerFor]="langMenu" fxShow fxHide.gt-sm>
                    <span translate>languages.{{ currentLang }}</span>
                </a>
                <mat-menu #langMenu="matMenu">
                    <button mat-menu-item aria-label="English" (click)="changeLang('en')">
                        <span translate>languages.en</span>
                    </button>
                    <button mat-menu-item aria-label="Czech" (click)="changeLang('cs')">
                        <span translate>languages.cs</span>
                    </button>
                </mat-menu>
            </div>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    
</mat-sidenav-container>

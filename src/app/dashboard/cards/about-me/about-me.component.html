<mat-card>
  <mat-card-header class="draggable">
    <div mat-card-avatar class="profile-image-thumbnail"></div>
    <mat-card-title class="about-me-title">George Knap</mat-card-title>
    <mat-card-subtitle class="about-me-subtitle" translate>aboutMe.subtitle</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <article>
      <table class="material-table">
        <tbody>
          <tr>
            <td translate>aboutMe.age</td>
            <td>
              <span>{{myAge}} {{'aboutMe.years' | translate}}</span>
            </td>
          </tr>
          <tr>
            <td translate>aboutMe.email</td>
            <td>
              <a aria-label="email address" href="mailto:&#107;&#110;&#097;&#112;&#046;&#103;&#101;&#111;&#114;&#103;&#101;&#064;&#103;&#109;&#097;&#105;&#108;&#046;&#099;&#111;&#109;">&#107;&#110;&#097;&#112;&#046;&#103;&#101;&#111;&#114;&#103;&#101;&#064;&#103;&#109;&#097;&#105;&#108;&#046;&#099;&#111;&#109;</a>
            </td>
          </tr>
          <tr>
            <td translate>aboutMe.phone</td>
            <td>
              <a aria-label="phone number" href="tel:00420777635732">+420 777 635 732</a>
            </td>
          </tr>
          <tr>
            <td translate>aboutMe.technologies</td>
            <td>
              <mat-chip-list>
                <mat-chip (click)="toAngular()">Angular</mat-chip>
                <mat-chip (click)="toMaterial()">Angular Material</mat-chip>
                <mat-chip (click)="toFirebase()">Firebase</mat-chip>
                <mat-chip (click)="toAgGrid()">Ag-Grid</mat-chip>
                <mat-chip (click)="toNativeScript()">NativeScript</mat-chip>
              </mat-chip-list>
            </td>
          </tr>
        </tbody>
      </table>
    </article>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLAyoutGap="12px">
    <a href="https://m.me/george.knap" target="_blank" rel="noopener" aria-label="messanger">
      <mat-icon svgIcon="gk:messenger" matTooltip="{{'aboutMe.messenger' | translate}}"></mat-icon>
    </a>
    <a href="https://www.linkedin.com/in/george-knap-a6839683/" target="_blank" rel="noopener" aria-label="linked in">
      <mat-icon svgIcon="gk:linkedin" matTooltip="{{'aboutMe.linkedin' | translate}}"></mat-icon>
    </a>
    <button matTooltip="{{'aboutMe.cv' | translate}}" aria-label="Download CV" mat-button color="primary" (click)="downloadCv()">
      <span>CV</span>
      <mat-icon>file_download</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<h3 class="draggable" translate>contactMe.title</h3>
<form [formGroup]="contactForm" (ngSubmit)="sendMessage()" novalidate>
  <mat-card>
    <mat-card-title translate>contactMe.title</mat-card-title>
    <mat-card-subtitle translate>contactMe.subtitle</mat-card-subtitle>
    <mat-card-content fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="12px">

      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-around center" fxLayoutGap.gt-sm="12px">
        <mat-form-field appearance="standard" fxFlex>
          <mat-label>
            <span translate>contactMe.name</span>
            <span>*</span>
          </mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput type="text" formControlName="name">
          <mat-error *ngIf="contactForm.get('name')!.invalid" translate>contactMe.requiredField</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex>
          <mat-icon matPrefix>work</mat-icon>
          <mat-label translate>contactMe.company</mat-label>
          <input matInput type="text" formControlName="company">
        </mat-form-field>
      </div>

      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-around center" fxLayoutGap.gt-sm="12px">
        <mat-form-field appearance="standard" fxFlex>
          <mat-icon matPrefix>email</mat-icon>
          <mat-label>
            <span translate>contactMe.email</span>
            <span>*</span>
          </mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="contactForm.get('email')!.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex>
          <mat-icon matPrefix>phone_iphone</mat-icon>
          <mat-label translate>contactMe.phone</mat-label>
          <input matInput type="tel" formControlName="phone">
        </mat-form-field>
      </div>

      <mat-form-field appearence="fill">
        <mat-label>
          <span translate>contactMe.message</span>
          <span>*</span>
        </mat-label>
        <textarea matInput formControlName="message"></textarea>
        <mat-error *ngIf="contactForm.get('message')!.invalid" translate>contactMe.requiredField</mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" mat-raised-button color="primary" aria-label="Send message" [disabled]="contactForm.invalid">{{'contactMe.send' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</form>

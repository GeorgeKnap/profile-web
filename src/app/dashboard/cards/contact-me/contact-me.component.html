<h3 class="draggable" translate>contactMe.title</h3>
<form [formGroup]="contactForm" (onSubmit)="sendMessage()" novalidate>
  <mat-card>
    <mat-card-title translate>contactMe.title</mat-card-title>
    <mat-card-subtitle translate>contactMe.subtitle</mat-card-subtitle>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px">
      <mat-form-field fxFlex>
        <input matInput placeholder="{{'name' | translate}}" formControlName="name">
      </mat-form-field>
      
      <mat-form-field fxFLex>
        <input matInput placeholder="{{'company' | translate}}" formControlName="company">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="{{'message' | translate}}" formControlName="message"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button [disabled]="contactForm.invalid">{{'contactMe.send' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</form>
